<script language="JavaScript">
function addSubmit() {
if(!validateRequired(fm_update,'member_name')){
alert('会员姓名不能为空!');
return;
}
if(!validateRequired(fm_update,'gender')){
alert('性别不能为空!');
return;
}
if(!validateRequired(fm_update,'birthday')){
alert('出生日期不能为空!');
return;
}
if(!validateRequired(fm_update,'telephone')){
alert('联系电话不能为空!');
return;
}
if(!validateTelephone(fm_update,'telephone')){
alert('联系电话格式不正确!');
return;
}
if(!validateTelephone(fm_update,'company_phone')){
alert('联系电话二格式不正确!');
return;
}
if(!validateTelephone(fm_update,'family_phone')){
alert('联系电话三格式不正确!');
return;
}
if(!validateRequired(fm_update,'postcode')){
alert('邮编不能为空!');
return;
}
if(!validateRequired(fm_update,'delivery_address')){
alert('会员地址不能为空!');
return;
}
if(!validateRequired(fm_update,'msc')){
alert('招募MSC不能为空!');
return;
}
if(!validateRequired(fm_update,'catalog_type')){
alert('接收目录类型不能为空!');
return;
}
if(!validateEmail(fm_update,'email')){
alert('电子邮件格式不正确!');
return;
}
if(!validateRequired(fm_update,'event_date')){
alert('事件日期不能为空!');
return;
}
if(!validateRequired(fm_update,'operator_id')){
alert('经办人员不能为空!');
return;
}
document.fm_update.submit();
document.fm_update.submitButton.disabled=true;
}
</script>
